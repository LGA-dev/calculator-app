<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/mediaqueries.css">
    <link href="https://fonts.googleapis.com/css2?family=DM+Mono&family=Lato&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/bf3de74a9d.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="wrapper">
        <div class="calculator-card">
            <div class="calculator-screen">
                <p class="screen-normal" id="output-normal">3</p>
                <p class="screen-small"  id="output-small">1+2</p>
            </div>
            <div class="calculator-buttons">
                <button class="button numbers number-zero"   onclick='storeValue(this.value);' value='0'>0</button>
                <button class="button numbers number-one"    onclick='storeValue(this.value);' value='1'>1</button>
                <button class="button numbers number-two"    onclick='storeValue(this.value);' value='2'>2</button>
                <button class="button numbers number-three"  onclick='storeValue(this.value);' value='3'>3</button>
                <button class="button numbers number-four"   onclick='storeValue(this.value);' value='4'>4</button>
                <button class="button numbers number-five"   onclick='storeValue(this.value);' value='5'>5</button>
                <button class="button numbers number-six"    onclick='storeValue(this.value);' value='6'>6</button>
                <button class="button numbers number-seven"  onclick='storeValue(this.value);' value='7'>7</button>
                <button class="button numbers number-eight"  onclick='storeValue(this.value);' value='8'>8</button>
                <button class="button numbers number-nine"   onclick='storeValue(this.value);' value='9'>9</button>
                <button class="button numbers point"         onclick='storeValue(this.value);' value='.'>.</button>
                <button class="button operators divisor"     onclick='storeValue(this.value);' value='/'>/</button>
                <button class="button operators multiple"    onclick='storeValue(this.value);' value='*'>*</button>
                <button class="button operators minus"       onclick='storeValue(this.value);' value='-'>-</button>
                <button class="button operators plus"        onclick='storeValue(this.value);' value='+'>+</button>
                <button class="button operators delete-one"  onclick='deleteLastValue();'      >Delete One</button>
                <button class="button operators delete-all"  onclick='deleteAllValues();'      >Delete All</button>
                <button class="button operators square-root" onclick='squareRoot();'          >Square root</button>
                <button class="button equals"                onclick='calculateAll();'                  >=</button>
                <!-- <button class="button square-root"  onclick='squareRoot();' ><i class="fas fa-square-root-alt"></i></button>
                <button class="button delete-one"   onclick='deleteLastValue();' ><i class="fas fa-reply"></i></button> -->
            </div>
        </div>
    </div>
    <script src="/js/main.js"></script>
</body>
</html>
