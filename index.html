<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/mediaqueries.css">
    <link href="https://fonts.googleapis.com/css2?family=DM+Mono&family=Lato&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/bf3de74a9d.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="wrapper">
        <div class="calculator-body">
            <div class="calculator-screen">
                <p class="calculator-output" id="output-small"></p>
                <p class="calculator-output" id="output-normal"></p>
            </div>
            <div class="calculator-buttons">
                <button class="number-button" onclick='deleteLastValue(this.value);' value='#'><i class="fas fa-reply"></i></button>
                <button class="number-button" onclick='deleteAllValues(this.value);' value='#'>C</button>
                <button class="number-button" onclick='squareRoot();' value=''><i class="fas fa-square-root-alt"></i></button>
                <button class="operator-button" onclick='storeValue(this.value);' value='/'>/</button>
                <button class="number-button" onclick='storeValue(this.value);' value='7'>7</button>
                <button class="number-button" onclick='storeValue(this.value);' value='8'>8</button>
                <button class="number-button" onclick='storeValue(this.value);' value='9'>9</button>
                <button class="operator-button" onclick='storeValue(this.value);' value='*'>*</button>
                <button class="number-button" onclick='storeValue(this.value);' value='4'>4</button>
                <button class="number-button" onclick='storeValue(this.value);' value='5'>5</button>
                <button class="number-button" onclick='storeValue(this.value);' value='6'>6</button>
                <button class="operator-button" onclick='storeValue(this.value);' value='-'>-</button>
                <button class="number-button" onclick='storeValue(this.value);' value='1'>1</button>
                <button class="number-button" onclick='storeValue(this.value);' value='2'>2</button>
                <button class="number-button" onclick='storeValue(this.value);' value='3'>3</button>
                <button class="operator-button" onclick='storeValue(this.value);' value='+'>+</button>
                <button class="number-button" id="zero" onclick='storeValue(this.value);' value='0'>0</button>
                <button class="number-button" onclick='storeValue(this.value);' value='.'>.</button>
                <button class="equal-button" onclick='calculateAll(this.value);' value='='>=</button>
            </div>
        </div>
    </div>
    <script src="/js/main.js"></script>
</body>
</html>
